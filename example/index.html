<html>
<head>
    <meta charset="utf-8">
    <title>Music Service Controller Demo</title>

    <!-- Remember to add the external <script> tags from the services to your page when using embed-controller.js -->
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="https://w.soundcloud.com/player/api.js"></script>
    <script src="https://sdk.scdn.co/spotify-player.js"></script>
    
    <script src="../src/embed-controller.js"></script>
    <script src="main.js"></script>
</head>
<body>
    <!-- containers for embeds must be present, iframes inserted by embed-controller.js -->
    <div id="youtube"></div>
    <div id="soundcloud"></div>
    <div id="spotify"></div>

    <!-- buttons for basic play controls -->
    <div class="buttons" hidden>
        <button id="prev">◀ Back</button>
        <button id="play">Play</button>
        <button id="pause">Pause</button>
        <button id="next">Next ▶</button>
    </div>
    <div class="loading">Buttons loading... (might take a while)</div>
</body>
</html>
